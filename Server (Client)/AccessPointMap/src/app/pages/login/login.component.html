<div class="container-fluid">
    <div class="row justify-content-center" style="margin-top: 25vh;">
        <div class="col-lg-6 col-md-12">
            <div class="form-container">
                <div class="row justify-content-center px-3 py-3">
                    <div class="col-8">
                        <h1 class="text-center">Sign in</h1>
                        <form class="mt-3" [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
                            <div class="mb-2">
                                <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email" aria-describedby="Email">
                            </div>
                            <div class="mb-2">
                                <input type="password" class="form-control" id="password" placeholder="password" formControlName="password" aria-describedby="Password">
                            </div>
                            <button type="submit" class="btn btn-primary col-12 mt-3">Sign in</button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <a (click)="register()" class="register">Join the project!</a>
                        </div>

                        <div class="mt-3">
                            <app-alert [type]="notificationType" [text]="notificationText" [show]="notificationShow"></app-alert>
                        </div>   
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
